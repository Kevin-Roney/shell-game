<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Cup Game!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Try to guess the right cup!
            </h2>
            <div id="cups">
                <div id="cup1">
                    <img src="/assets/cupdown.png" alt="cup 1">
                    <button id="cup1Button">Guess 1!</button>
                </div>
                <div id="cup2">
                    <img src="/assets/cupdown.png" alt="cup 2">
                    <button id="cup2Button">Guess 2!</button>
                </div>
                <div id="cup3">
                    <img src="/assets/cupdown.png" alt="cup 3">
                    <button id="cup3Button">Guess 3!</button>
                </div>
            </div>
            <div id="counter">
                <div>Correct!: <span id="correct-guesses">0</span></div>
                <div>Incorrect!: <span id="incorrect-guesses">0</span></div>
                <div>Total: <span id="total-guesses">0</span></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
